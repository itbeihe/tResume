<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>视差canvas</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        #parallax-bg{position:fixed;top:0;bottom:0;left:0;z-index:0;}
        #fixed-div{position:fixed;top:0;width:100%;height:22px;background:#000;}
    </style>
    <!--[if IE]>
       <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
</head>
<body>
    <div id="fixed-div"></div>
    <canvas id="parallax-bg"></canvas>
    <div style="height:1000px;"></div>
    <script type="text/javascript">
        $(document).ready(function() {
            var keywordbg = new $.keywordbg();
            keywordbg.init();
        });
    </script>
</body>
</html>
